<%page expression_filter="h"/>
<%! from django.utils.translation import ugettext as _ %>
<%inherit file="../main.html" />

<%block name="pagetitle">${_("About")}</%block>

<style>
	#Home_Content .block {
  font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 1.2em;
  line-height: 1.2em;
  display: block;
  margin: auto;
  padding: 1em 6em;
}
#Home_Content .block h1, #Home_Content .block h2, #Home_Content .block h3, #Home_Content .block h4, #Home_Content .block h5 {
  font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
#Home_Content .block h1 {
  font-size: 1.8em;
}
#Home_Content .block h2 {
  font-size: 1.5em;
  color: #666;
}
#Home_Content .block h3 {
  font-size: 1.3em;
  color: #666;
}
#Home_Content .block h4 {
  font-size: 1.2em;
  color: #666;
}
@media (max-width: 768px) {
  #Home_Content .block {
    padding: 1em 1em;
  }
}
#Home_Content .block.emphasis {
  background: #e4e4e4;
}
#Home_Content .block .sidebyside {
  display: table;
}
#Home_Content .block .sidebyside .sidebyside_row {
  display: table-row;
}
#Home_Content .block .sidebyside .sidebyside_row .elem {
  display: table-cell;
  vertical-align: middle;
  padding: 1em;
}
@media (max-width: 768px) {
  #Home_Content .block .sidebyside .sidebyside_row .elem {
    padding: 0.5em;
  }
}
#Home_Content .block .sidebyside .sidebyside_row .elem.top {
  vertical-align: top;
}
#Home_Content .block .sidebyside .sidebyside_row .elem.bottom {
  vertical-align: bottom;
}
#Home_Content .block .sidebyside .sidebyside_row .elem.center {
  text-align: center;
}
#Home_Content .block .sidebyside .sidebyside_row .elem.fill {
  width: 100%;
}
@media (max-width: 768px) {
  #Home_Content .block .sidebyside.collapsible {
    display: block;
  }
  #Home_Content .block .sidebyside.collapsible .elem {
    border: none !important;
    display: block;
  }
}
#Home_Content .block .col-group {
  text-align: center;
}
#Home_Content .block .col-group .uni img {
  height: 6em;
}
#Home_Content .block .col-group .heading {
  text-align: left;
}
#Home_Content .block .col-group .col {
  vertical-align: top;
  display: inline-block;
  padding: 1em;
  text-align: center;
  width: 20vw;
}
@media (max-width: 768px) {
  #Home_Content .block .col-group .col {
    width: 75vw;
  }
}
#Home_Content .block .col-group .col .img {
  width: calc(20vw - 1em);
  height: calc(20vw - 1em);
  background: #e5e5e5;
  border-radius: 7px;
  overflow: hidden;
  text-align: center;
}
@media (max-width: 768px) {
  #Home_Content .block .col-group .col .img {
    width: calc(75vw - 1em);
    height: calc(75vw - 1em);
  }
}
#Home_Content .block .col-group .col .img img {
  min-height: 100%;
  max-height: 110%;
  width: auto;
}
#Home_Content .block .col-group .col .desc h5 {
  font-size: 1em;
}
#Home_Content .block .col-group .col .desc p {
  padding: 0;
  margin: 0;
  font-size: 0.8em;
}
</style>

<main id="main" aria-label="Content" tabindex="-1">
    <section class="container about">
        <%include file="hl_home_content.html" />
    </section>
</main>
